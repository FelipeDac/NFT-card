<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div id="card">
      <div class="nft-image">
        <img src="./images/image-equilibrium.jpg" alt="NFT Image">
        <div>
          <img src="./images/icon-view.svg" alt="" />
        </div>
      </div>
      <div id="nft-code">
        Equilibrium #3429
      </div>
      <div class="description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div id="price">
        <p><img src="./images/icon-ethereum.svg" alt="Ethereum price icon"> 0.041 ETH </p>
        <p><img src="./images/icon-clock.svg" alt="Clock icon"> 3 days left </p>
      </div>
      <div class="creation-of">
        <img src="./images/image-avatar.png" alt="Jules Wyvern photo"> <span>Creation of Jules Wyvern</span>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Felipe Castro</a>.
  </div>
</body>

</html>
